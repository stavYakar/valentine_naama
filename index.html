<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>  </title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1b0b2a;
      --pink:#ff4d8d;
      --pink2:#ff7ab6;
      --white:#fff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      min-height:100vh;
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,77,141,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,122,182,.14), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* 砖转 转 */
    .hearts-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .heart{
      position:absolute;
      opacity:.95;
      user-select:none;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
      animation: bob 3.8s ease-in-out infinite;
    }

    @keyframes bob{
      0%   { transform: translate(0, 0) rotate(0deg) scale(var(--s,1)); }
      50%  { transform: translate(var(--dx, 8px), var(--dy, -10px)) rotate(var(--r, 8deg)) scale(var(--s,1)); }
      100% { transform: translate(0, 0) rotate(0deg) scale(var(--s,1)); }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(680px, 92vw);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 24px;
      padding: 28px 22px 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      text-align:center;
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(22px, 3.3vw, 34px);
      line-height:1.35;
      letter-spacing:.2px;
    }

    .btns-wrap{
      position:relative;
      height: 140px;
      margin-top: 14px;
    }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      font-weight:700;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 12px 28px rgba(255,77,141,.25);
      transform: scale(1);
      margin-inline: 10px;
    }

    #noBtn{
      position:absolute;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.12);
      color: rgba(255,255,255,.95);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }

    .result{
      margin-top: 12px;
      min-height: 28px;
      font-size: 18px;
      font-weight: 700;
      color: #ffd1e3;
      text-shadow: 0 2px 12px rgba(255,77,141,.25);
    }

    /* 爪 "专拽 " */
    body.only-yes .card{
      background: transparent;
      border: none;
      box-shadow: none;
      backdrop-filter: none;
      padding: 0;
    }
    body.only-yes h1,
    body.only-yes .btns-wrap,
    body.only-yes .result{
      display:none;
    }
    body.only-yes #yesBtn{
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%) scale(var(--yesScale, 12));
      z-index: 9999;
      box-shadow: 0 30px 80px rgba(255,77,141,.45);
      filter: brightness(1.08);
    }

    /* Reduced motion: 注 专 转 */
    @media (prefers-reduced-motion: reduce){
      .heart{ animation: none !important; opacity: 1 !important; }
    }

    /* 抓' 拽: 住 注 驻转专  */
    #yesBtn:hover{ filter: brightness(1.06); }
  </style>
</head>

<body>
  <div class="hearts-layer" id="heartsLayer" aria-hidden="true"></div>

  <div class="card">
    <h1>注 专,  转  砖  ?</h1>

    <div>
      <button class="btn" id="yesBtn"> </button>
    </div>

    <div class="btns-wrap" id="arena">
      <button class="btn" id="noBtn"> </button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const heartsLayer = document.getElementById("heartsLayer");
    const heartChars = ["","","","","","","わ","┓"];

    function rand(min, max){ return Math.random() * (max - min) + min; }

    // 转  住 ( 驻住 注)
    function spawnBackgroundHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];

      el.style.left = rand(0, 100) + "vw";
      el.style.top  = rand(0, 100) + "vh";

      const size = rand(14, 34);
      el.style.fontSize = size + "px";
      el.style.setProperty("--s", (size / 22).toFixed(2));
      el.style.setProperty("--dx", rand(-18, 18) + "px");
      el.style.setProperty("--dy", rand(-18, 18) + "px");
      el.style.setProperty("--r",  rand(-10, 10) + "deg");
      el.style.animationDuration = rand(2.8, 5.2) + "s";
      el.style.opacity = rand(0.65, 0.98).toFixed(2);

      heartsLayer.appendChild(el);

      // 专注 拽: 驻 转  驻注  砖住 ""
      const life = rand(12000, 22000);
      setTimeout(() => el.remove(), life);
    }

    for(let i=0;i<70;i++){
      setTimeout(spawnBackgroundHeart, i * 40);
    }
    setInterval(spawnBackgroundHeart, 220);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const arena  = document.getElementById("arena");
    const result = document.getElementById("result");

    let yesScale = 1;

    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function setOnlyYesMode(){
      document.body.classList.add("only-yes");
      document.body.style.setProperty("--yesScale", Math.max(yesScale, 12).toFixed(2));
    }

    function moveNoButton(){
      yesScale = clamp(yesScale + 0.55, 1, 18);
      yesBtn.style.transform = `scale(${yesScale})`;

      if(yesScale >= 6.2){
        setOnlyYesMode();
        return;
      }

      const padding = 10;
      const maxX = arena.clientWidth  - noBtn.offsetWidth  - padding;
      const maxY = arena.clientHeight - noBtn.offsetHeight - padding;

      const x = rand(padding, Math.max(padding, maxX));
      const y = rand(padding, Math.max(padding, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translateX(0)";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNoButton(); }, {passive:false});

    //   转拽专 "" 注 注专
    document.addEventListener("mousemove", (e)=>{
      if(document.body.classList.contains("only-yes")) return;
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if(dist < 120) moveNoButton();
    }, {passive:true});

    yesBtn.addEventListener("click", ()=>{
      if(document.body.classList.contains("only-yes")){
        // 砖专 爪 "专拽 "  专 爪
        setOnlyYesMode();
      }
      result.textContent = " 砖    专拽  转わ";
      yesBtn.style.boxShadow = "0 18px 55px rgba(255,77,141,.45)";
      yesBtn.style.filter = "brightness(1.08)";
    });
  </script>
</body>
</html>
