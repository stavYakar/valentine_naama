<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>  </title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1b0b2a;
      --pink:#ff4d8d;
      --pink2:#ff7ab6;
      --white:#fff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      min-height:100vh;
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,77,141,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,122,182,.14), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* 砖转 转 */
    .hearts-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .heart{
      position:absolute;
      font-size:22px;
      opacity:1;
      animation: floatUp linear infinite;
      user-select:none;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translateY(110vh) translateX(0) scale(var(--s,1)); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateY(-20vh) translateX(var(--dx,0px)) scale(var(--s,1)); opacity:1; }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(680px, 92vw);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      text-align:center;
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(22px, 3.3vw, 34px);
      line-height:1.35;
    }

    .btns-wrap{
      position:relative;
      height: 140px;
      margin-top: 14px;
    }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease;
      font-weight:700;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      transform: scale(1);
      margin-bottom: 20px;
    }

    #noBtn{
      position:absolute;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.15);
      color:white;
    }

    .result{
      margin-top: 14px;
      font-size: 18px;
      font-weight: 700;
      color: #ffd1e3;
    }

    /* 爪 砖 爪转 转 */
    @media (prefers-reduced-motion: reduce){
      .heart{
        animation: none !important;
        opacity: 1 !important;
        transform: translateY(0) scale(var(--s,1));
      }
    }
  </style>
</head>

<body>
  <div class="hearts-layer" id="heartsLayer"></div>

  <div class="card">
    <h1>注 专,  转  砖  ?</h1>

    <button class="btn" id="yesBtn"> </button>

    <div class="btns-wrap" id="arena">
      <button class="btn" id="noBtn"> </button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const heartsLayer = document.getElementById("heartsLayer");
    const heartChars = ["","","","","","わ","┓"];

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = rand(0,100) + "vw";
      h.style.fontSize = rand(16,32) + "px";
      h.style.setProperty("--s", rand(0.8,1.4));
      h.style.setProperty("--dx", rand(-80,80)+"px");
      h.style.animationDuration = rand(8,16)+"s";
      heartsLayer.appendChild(h);
      setTimeout(()=>h.remove(),16000);
    }

    for(let i=0;i<30;i++) setTimeout(spawnHeart, i*200);
    setInterval(spawnHeart, 400);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const arena  = document.getElementById("arena");
    const result = document.getElementById("result");

    let yesScale = 1;

    function moveNo(){
      yesScale = Math.min(yesScale + 0.12, 2.6);
      yesBtn.style.transform = `scale(${yesScale})`;

      const maxX = arena.clientWidth - noBtn.offsetWidth;
      const maxY = arena.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = rand(0,maxX)+"px";
      noBtn.style.top  = rand(0,maxY)+"px";
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", e => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", ()=>{
      result.textContent = " 砖    专拽  转わ";
    });
  </script>
</body>
</html>
